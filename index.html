<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Endless Trailers</title>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-68050416-4', 'auto');
		ga('send', 'pageview');
	</script>
	<script src="js/jquery.min.js">
	</script>
	<script src="js/ytapi.js">
	</script>
	<script src="js/scripts.js">
	</script>
	<script src="https://apis.google.com/js/client.js?onload=init">
	</script>
	<script src="https://www.youtube.com/player_api">
	</script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<link href="css/style.css" rel="stylesheet">
</head>
<body onload="initialSetup()">
	<nav class="navbar navbar-default navbar-fixed-top" id="navbar">
		<div class="container">
			<div class="navbar-header">
				<button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Endless Trailers</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-right" id="trailerSearch" name="trailerSearch" role="search">
					<div class="input-group" id="searchBar">
						<input class="form-control" id="searchText" placeholder="Movie Title..." type="text">
						<div class="input-group-btn">
							<button class="btn btn-default" onclick="searchSubmit()" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="wrapper">
			<div class="row text-center">
				<h3 id="genreTitle">Genres</h3>
			</div>
			<div class="row text-center">
				<div class="col-md-6 col-md-push-3">
					<div class="spinner">
						<div class="double-bounce1"></div>
						<div class="double-bounce2"></div>
					</div>
					<p id="genreList">Loading Genres...</p>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-6 col-md-push-3">
					<p id="extraGenres"></p>
					<div class="extraGenreChoice" id="now_playing">
						Now Playing
					</div>
					<div class="extraGenreChoice" id="upcoming">
						Upcoming
					</div>
					<div class="extraGenreChoice" id="top_rated">
						Top Rated
					</div>
					<div class="extraGenreChoice" id="popular">
						Popular
					</div>
					<p></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-push-3">
					<p id="err"></p>
				</div>
			</div>
			<div class="row">
				<div class="panel-group col-md-6 col-md-push-3">
					<div class="panel panel-default">
						<div class="panel-heading clickable panel-collapsed" id="filter-panel-heading">
							<h4 class="panel-title"><a data-toggle="collapse" href="#collapse1">Advanced Filters</a></h4><span class="pull-right clickable"><i class="glyphicon glyphicon-plus"></i></span>
						</div>
						<div class="panel-body panel-collapse collapse">
							<div class="input-group advancedFilter" id="advancedFilterActor">
								<input class="form-control" id="actorText" placeholder="Actor" type="text"> <span class="input-group-btn"><button class="btn btn-default" id="actorFilterApply" type="button"><span class="input-group-btn">Apply</span> <button class="btn btn-default" id="actorFilterClear" type="button">Clear</button></button></span>
							</div>
							<div class="input-group advancedFilter" id="advancedFilterRating">
								<input class="form-control" id="ratingMinimum" max="10.0" min="0.0" placeholder="Minimum Rating" step=".2" type="number"> <span class="input-group-btn"><button class="btn btn-default" id="ratingMinimumFilterApply" type="button"><span class="input-group-btn">Apply</span> <button class="btn btn-default" id="ratingMinimumFilterClear" type="button">Clear</button></button></span>
							</div>
							<div class="row text-center">
								<div class="col-xs-12">
									<label id="mpaaRatingLabel"></label>
									<h5><label id="mpaaRatingLabel">MPAA Rating</label></h5>
								</div>
							</div>
							<div class="input-group">
								<div class="btn-group" data-toggle="buttons" id="advancedFilterMpaaRating">
									<label class="btn btn-default mpaaBtn firstRow"><input class="mpaaCheckbox" type="radio" value="G">G</label> <label class="btn btn-default mpaaBtn firstRow"><input class="mpaaCheckbox" type="radio" value="PG">PG</label> <label class="btn btn-default mpaaBtn"><input class="mpaaCheckbox" type="radio" value="PG-13">PG-13</label> <label class="btn btn-default mpaaBtn"><input class="mpaaCheckbox" type="radio" value="R">R</label> <label class="btn btn-default mpaaBtn"><input class="mpaaCheckbox" type="radio" value="NC-17">NC-17</label>
								</div><span class="input-group-btn"><button class="btn btn-default" id="mpaaRatingFilterApply" type="button"><span class="input-group-btn">Apply</span> <button class="btn btn-default" id="mpaaRatingFilterClear" type="button">Clear</button></button></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row text-center">
				<h2 id="movieTitle"></h2>
			</div>
			<div class="row text-center">
				<div class="col-md-6 col-md-push-3">
					<div class="embed-responsive embed-responsive-16by9">
						<div class="embed-responsive-item" id="player"></div>If you can see this, reload.
					</div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-6 col-md-push-3">
					<div aria-label="..." class="btn-group videoControlsGroup" role="group">
						<button class="btn btn-default videoControls" onclick="loadPreviousVideo()" type="button">Previous</button> <button class="btn btn-default videoControls" onclick="loadNextVideo()" type="button">Next</button>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-md-push-3" id="movie-info-container">
				<div class="row movieData">
					<div class="col-xs-4 col-md-2 text-center" id="poster"></div>
					<div class="col-xs-8 col-md-10">
						<div class="row">
							<div class="col-xs-12">
								<h5 id="releaseDate"></h5>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<h5 id="rating"></h5>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<h5 id="canistreamlink"></h5>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<p id="movieInfo"></p>
					</div>
				</div>
				<div class="row text-center">
					<h4>Movie data from <a href="https://www.themoviedb.org/">The Movie DB</a></h4>
				</div>
				<div class="row text-center">
					<h5>Created by: <a href="http://www.joshwein.xyz">Josh Wein</a></h5>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
