<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endless Trailers</title>
    <script async>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-68050416-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/ytapi.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="http://www.youtube.com/player_api"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initialSetup()">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Endless Trailers</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search" id="trailerSearch">
                <div class="input-group" id="searchBar">
                    <input type="text" class="form-control" placeholder="Movie Title..." id="searchText">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" onclick="searchSubmit()"><i
                                class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="wrapper">
        <div class="row text-center">
            <h3 id="genreTitle">Genres</h3>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-md-push-3">
                <p id="genreList"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <p id="err"></p>
            </div>
        </div>
        <div class="row">
            <div class="panel-group col-md-6 col-md-push-3">
                <div class="panel panel-default">
                    <div class="panel-heading clickable panel-collapsed">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">Advanced Filters</a>
                        </h4>
                        <span class="pull-right clickable"><i class="glyphicon glyphicon-plus"></i></span>
                    </div>
                    <div class="panel-body panel-collapse collapse">
                        <div class="input-group advancedFilter">
                                <span class="input-group-addon">
                                    <input id="actorCheckbox" type="checkbox" aria-label="...">
                                        </span>
                            <input type="text" class="form-control" placeholder="Actor" id="actorText">

                        </div>
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <input id="ratingCheckbox" type="checkbox" aria-label="...">
                                        </span>
                            <input type="number" class="form-control" placeholder="Minimum Rating"
                                   id="ratingMinimum" min="0.0" max="10.0" step=".2">
                        </div>
                        </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <h2 id="movieTitle"></h2>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-md-push-3">
                <div class="embed-responsive embed-responsive-16by9">
                    <div class="embed-responsive-item" id="player"></div>
                    If you can see this, reload.
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-md-push-3">
                <div class="btn-group videoControlsGroup" role="group" aria-label="...">
                    <button type="button" class="btn btn-default videoControls" onclick="loadPreviousVideo()">Previous
                    </button>
                    <button type="button" class="btn btn-default videoControls" onclick="loadNextVideo()">Next</button>
                </div>
            </div>
        </div>
        <div class="row movieData">
            <div class="col-xs-4 col-md-1 col-md-push-3 text-center" id="poster">

            </div>
            <div class="col-xs-8 col-md-8 col-md-push-3">
                <div class="row">
                    <div class="col-xs-12">
                        <h5 id="releaseDate"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h5 id="rating"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h5 id="canistreamlink"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <p id="movieInfo"></p>
            </div>
        </div>
        <div class="row text-center">
            <h4>Movie data from <a href="https://www.themoviedb.org/">The Movie DB</a></h4>
        </div>
    </div>
</div>
</body>
</html>
