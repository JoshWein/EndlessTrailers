<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Endless Trailers</title>
	<script>
	       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	       ga('create', 'UA-68050416-4', 'auto');
	       ga('send', 'pageview');
	</script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<script src="js/jquery.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
	</script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
	</script> 
	<script src="js/ytapi.js">
	</script> 
	<script src="js/scripts.js">
	</script> 
	<script src="https://apis.google.com/js/client.js?onload=init">
	</script> 
	<script src="https://www.youtube.com/player_api">
	</script>
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Endless Trailers</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline ml-auto" id="trailerSearch" name="trailerSearch" role="search">
				<input class="form-control mr-sm-2" id="searchText" placeholder="Movie Title..." type="text"> <button class="btn btn-outline-info my-2 my-sm-0" onclick="searchSubmit()" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container-fluid justify-content-md-center">
		<div id="content-wrapper">
			<div class="row">
				<div class="col-md-12">
					<p id="err"></p>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="panel-group col-md-6 col-md-push-3">
					
					
				</div>
			</div>
			<div class="row justify-content-md-center">
				<h2 id="movieTitle"></h2>
			</div>
			<div class="row justify-content-md-center">
				<div class="panel-group col-md-4">					
				
				<div class="accordion" id="accordionExample">
						<div class="card">
							<div class="card-header" id="headingOne">
								<h2 class="mb-0"><button aria-controls="collapseOne" aria-expanded="true" class="btn btn-link btn-block text-left" data-target="#collapseOne" data-toggle="collapse" type="button">Advanced Filters</button></h2>
							</div>
							<div aria-labelledby="headingOne" class="collapse show" data-parent="#accordionExample" id="collapseOne">
								<div class="card-body">	
								<div class="input-group"> 
								<select class="custom-select" id="genreList">
						<option selected>
							Choose Genre...
						</option>
						<option class="extraGenreChoice" id="now_playing" selected>
							Now Playing
						</option>
						<option class="extraGenreChoice" id="upcoming" selected>
							Upcoming
						</option>
						<option class="extraGenreChoice" id="top_rated" selected>
							Top Rated
						</option>
						<option class="extraGenreChoice testClass" id="popular" selected>
							Popular
						</option>
					</select>
				</div>								
									<div class="input-group advancedFilter" id="advancedFilterActor">
										<input class="form-control" id="actorText" placeholder="Actor" type="text">
										<div class="input-group-append">
											<button class="btn btn-outline-primary" id="actorFilterApply" type="button">Apply</button> <button class="btn btn-outline-primary" id="actorFilterClear" type="button">Clear</button>
										</div>
									</div>
									<div class="input-group advancedFilter" id="advancedFilterRating">
										<input class="form-control" id="ratingMinimum" max="10.0" min="0.0" placeholder="Minimum Rating" step=".2" type="number">
										<div class="input-group-append">
											<button class="btn btn-outline-primary" id="ratingMinimumFilterApply" type="button">Apply</button> <button class="btn btn-outline-primary" id="ratingMinimumFilterClear" type="button">Clear</button>
										</div>
									</div>
									<div class="row text-center">
										<div class="col-xs-12">
											<label id="mpaaRatingLabel"></label>
											<h5><label id="mpaaRatingLabel">MPAA Rating</label></h5>
										</div>
									</div>
									<div class="input-group">
										<div class="btn-group btn-group-toggle" data-toggle="buttons" id="advancedFilterMpaaRating">
											<label class="btn btn-outline-primary mpaaBtn firstRow"><input class="mpaaCheckbox" type="radio" value="G">G</label> <label class="btn btn-outline-primary mpaaBtn firstRow"><input class="mpaaCheckbox" type="radio" value="PG">PG</label> <label class="btn btn-outline-primary mpaaBtn"><input class="mpaaCheckbox" type="radio" value="PG-13">PG-13</label> <label class="btn btn-outline-primary mpaaBtn"><input class="mpaaCheckbox" type="radio" value="R">R</label> <label class="btn btn-outline-primary mpaaBtn"><input class="mpaaCheckbox" type="radio" value="NC-17">NC-17</label>
										</div><span class="input-group-btn"><button class="btn btn-outline-primary" id="mpaaRatingFilterApply" type="button"><span class="input-group-btn">Apply</span> <button class="btn btn-outline-primary" id="mpaaRatingFilterClear" type="button">Clear</button></button></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					</div>
				<div class="col-md-8">
					<div class="embed-responsive embed-responsive-16by9">
						<div class="embed-responsive-item" id="player"></div>If you can see this, reload.
					</div>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-md-6">
					<div aria-label="..." class="btn-group videoControlsGroup" role="group">
						<button class="btn btn-outline-primary videoControls" onclick="loadPreviousVideo()" type="button">Previous</button> <button class="btn btn-outline-primary videoControls" onclick="loadNextVideo()" type="button">Next</button>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-md-push-3 justify-content-md-center" id="movie-info-container">
				<div class="row movieData">
					<div class="col-xs-4 col-md-2 text-center" id="poster"></div>
					<div class="col-xs-8 col-md-10">
						<div class="row">
							<div class="col-xs-12">
								<h5 id="releaseDate"></h5>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<h5 id="rating"></h5>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<h5 id="canistreamlink"></h5>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 justify-content-md-center">
						<p id="movieInfo"></p>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<h4>Movie data from <a href="https://www.themoviedb.org/">The Movie DB</a></h4>
				</div>
				<div class="row justify-content-md-center">
					<h5>Created by: <a href="http://www.joshwein.xyz">Josh Wein</a></h5>
				</div>
			</div>
		</div>
	</div>
	<script src="/__/firebase/7.15.0/firebase-app.js">
	</script> 
	<script src="/__/firebase/7.15.0/firebase-remote-config.js">
	</script> 
	<script src="/__/firebase/init.js">
	</script>
</body>
</html>
