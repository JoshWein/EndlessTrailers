<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endless Trailers</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="http://www.youtube.com/player_api"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container text-center">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Endless Trailers</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="wrapper text-center">
        <div class="row">
        </div>
        <div class="row">
            <h3 id="genreTitle">Genres</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="genreList"></p>
            </div>
        </div>
        <div class="row">
            <div>
                <h2 id="videoTitle"></h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-8 col-md-push-2">
                <div class="embed-responsive embed-responsive-16by9">
                    <div class="embed-responsive-item" id="player"></div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-8 col-md-push-2">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" onclick="loadPreviousVideo()">Previous</button>
                    <button type="button" class="btn btn-default" onclick="loadNextVideo()">Next</button>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <h4>Uses data from <a href="https://www.themoviedb.org/">The Movie DB</a></h4>
        </div>
    </div>
</div>
</body>
</html>
